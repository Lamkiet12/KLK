<!DOCTYPE html>
<html>
<head>
    <title>Đăng nhập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Đăng nhập</h2>
        <form id="loginForm">
            <input type="text" placeholder="Tên đăng nhập" name="username" required>
            <input type="password" placeholder="Mật khẩu" name="password" required>
            <button type="submit">Đăng nhập</button>
        </form>
        <p>Bạn chưa có tài khoản? <a href="#">Đăng ký ngay</a></p>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');

        // Check if user is already logged in and populate the login form
        const savedUsername = localStorage.getItem('username');
        if (savedUsername) {
            loginForm.username.value = savedUsername;
        }

        // Event listener for the login form submission
        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const username = loginForm.username.value;
            const password = loginForm.password.value;

            // Check for authentication, and if successful, save the username
            // in localStorage
            // Replace this with your actual authentication logic
            if (username === 'yourUsername' && password === 'yourPassword') {
                localStorage.setItem('username', username);
                alert('Đăng nhập thành công');
            } else {
                alert('Đăng nhập không thành công. Vui lòng thử lại.');
            }
        });
    </script>
</body>
</html>
